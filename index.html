<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>No acepto un 'no' como respuesta</title>
    <script>
        // Redirige autom√°ticamente de HTTP a HTTPS si es necesario
        if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost') {
            window.location.href = window.location.href.replace('http:', 'https:');
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ADD8E6; /* Azul claro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .btn-acepto {
            padding: 20px 50px;
            font-size: 1.8rem;
            background-color: white;
            color: #ADD8E6;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-acepto:hover {
            transform: scale(1.1);
        }

        .corazon {
            position: absolute;
            top: -50px;
            user-select: none;
            pointer-events: none;
            animation: caer linear forwards;
        }

        @keyframes caer {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

    <h1>No acepto un no como respuesta</h1>
    
    <a href="https://www.youtube.com/watch?v=y9zS7PHr89U&list=RDy9zS7PHr89U&start_radio=1" class="btn-acepto">ACEPTO</a>

    <script>
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            
            const tipos = ['üíô', 'ü§ç'];
            corazon.innerText = tipos[Math.floor(Math.random() * tipos.length)];
            
            corazon.style.left = Math.random() * 100 + 'vw';
            const duracion = Math.random() * 3 + 2;
            corazon.style.animationDuration = duracion + 's';
            corazon.style.fontSize = Math.random() * 20 + 20 + 'px';

            document.body.appendChild(corazon);

            setTimeout(() => {
                corazon.remove();
            }, duracion * 1000);
        }

        setInterval(crearCorazon, 200);
    </script>
</body>
</html>
